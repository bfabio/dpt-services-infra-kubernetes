---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "dashboard.fullname" . }}-script-cie
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "{{ .Values.dashboard.dashboard_scripts.cie_cron_schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: "{{ template "dashboard.fullname" . }}-scripts-cie"
        spec:
          containers:
          - name: {{ template "dashboard.fullname" . }}-scripts-cie
            image: "{{ .Values.global.registry }}{{ .Values.dashboard.images.dashboard_scripts.repository }}:{{ tpl .Values.dashboard.images.dashboard_scripts.tag . }}"
            imagePullPolicy: {{ .Values.dashboard.images.dashboard_scripts.pullPolicy }}
            command: ["/bin/sh"]
            args: ["-c", "/opt/ingestion_scripts/cie/process.sh"]
            resources:
{{ toYaml .Values.dashboard.resources.dashboard_scripts_cie | indent 14 }}
            env:
              - name: MONGODB_HOST
                value: "{{ .Values.dashboard.dashboard_scripts.mongodb_host }}"
              - name: MONGODB_DB
                value: "{{ .Values.dashboard.dashboard_scripts.mongodb_db }}"
              - name: MONGODB_DB_AUTHDB
                value: "{{ .Values.dashboard.dashboard_scripts.mongodb_db_authdb }}"
              - name: MONGODB_DB_USER
                value: "{{ .Values.dashboard.dashboard_scripts.mongodb_db_user }}"
              - name: MONGODB_DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: dashboard-metabase-secrets
                    key: mongodb-password
              - name: CIE_DATADIR
                value: "{{ .Values.dashboard.dashboard_scripts.cie_datadir }}"
              - name: CIE_ENV
                value: "{{ .Values.dashboard.dashboard_scripts.cie_env }}"
            volumeMounts:
            - name: dashboard-secret-cie
              mountPath: {{ .Values.dashboard.dashboard_scripts.cie_datadir }}
          restartPolicy: OnFailure
          volumes:
          - name: dashboard-secret-cie
            azureFile:
              secretName: {{ .Values.dashboard.dashboard_scripts.cie_secret_name }}
              shareName: {{ .Values.dashboard.dashboard_scripts.cie_storage_account_share_name }}
              readOnly: false
