---

global:
  registry: ''

anprDashboardServer:
  keel:
    policy: major
    trigger: poll
    pollSchedule: "@every 1m"
    approvals: "1"
    images:
      - repository: anprDashboardServer.images.anprDashboardServer.repository
        tag: anprDashboardServer.images.anprDashboardServer.tag
      - repository: anprDashboardServer.images.anprDashboardServerCronjob.repository
        tag: anprDashboardServer.images.anprDashboardServerCronjob.tag

  images:
    anprDashboardServer:
      repository: docker.io/teamdigitale/anpr-dashboard-server
      tag: latest
      pullPolicy: Always
    anprDashboardServerCronjob:
      repository: docker.io/teamdigitale/anpr-dashboard-cronjob
      tag: latest
      pullPolicy: Always

  services:
    httpPort:
      port: 8080

  ingress:
    enabled: "true"
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cert-manager.io/acme-challenge-type: http01
    hosts:
      - dashboard.anpr.it
    path: /
    tls:
      - hosts:
          - dashboard.anpr.it
        secretName: anpr-dashboard-server-prod-tls

  anprDashboardServerCronjobSchedule: "0 * * * *"

  secrets:
    anprDashboardServer:
      - config
      - cookie-creds
      - email-creds
      - oauth-creds
    anprDashboardServerCronjob:
      keys:
        - base-url
        - anpr-dashboard-apikey
        - share-id

  resources:
    anprDashboardServer:
      requests:
        cpu: 512m
        memory: 256M
      limits:
        cpu: 1000m
        memory: 512M
    anprDashboardServerCronjob:
      requests:
        cpu: 1000m
        memory: 256M
      limits:
        cpu: 1000m
        memory: 256M

  nodeSelector: {}

  tolerations: {}

  affinity: {}
