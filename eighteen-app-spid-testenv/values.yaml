---

global:
  registry: ''

spidTestenv:

  replicaCount: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1

  revisionHistoryLimit: 10

  images:
    spidTestenv:
      repository: italia/spid-testenv2
      tag: fix-c14n-issue-169
      pullPolicy: IfNotPresent

  initCmd:
    command:
      - "python"
    args:
      - "spid-testenv.py"
      - "-c"
      - "/app/conf/config.yml"

  services:
    httpPort:
      port: 8088

  livenessProbe:
    httpGet:
      path: "/"
      port: 8088
    initialDelaySeconds: 30
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 5

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cert-manager.io/acme-challenge-type: http01
    path: /
    hosts:
      - test-idp.teamdigitale.it
    tls:
      - hosts:
          - test-idp.teamdigitale.it
        secretName: 18app-spid-testenv-prod-tls

  resources: {}
    # To set limits remove the curly brackets
    # after the resources tag and
    # uncomment the lines below.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: {}

  affinity: {}

  configs:
    volumeMountSettings:
      configmapName: eighteen-app-spid-testenv-configmap
      mountPath: "/app/conf"
      readOnly: true

    config: |
      # Identity provider configuration
      base_url: "https://test-idp.teamdigitale.it"

      # To sign SAML messages
      key_file: "/app/conf/idp.key"
      cert_file: "/app/conf/idp.crt"

      # Service provider configuration
      metadata:
        local:
          - "/app/conf/18app.xml"
          - "/app/conf/bonuseggiolino.xml"
        # remote:
        #   - url: "https://www.18ppp.italia.it/metadata"
        #   - url: "https://www.bonusseggiolino.it/metadata"

      # Web server configuration
      debug: false

      host: 0.0.0.0
      port: 8088

      # HTTPS is handled by Kubernetes ingress
      https: false

      # Identity provider endpoints
      endpoints:
        single_sign_on_service: "/sso"
        single_logout_service: "/slo"

      # Disable new users
      can_add_user: true

      # Disable admin interface
      database_admin_interface: false

      # Enables (true) or disables (false) the advanced options
      #to modify the assertions generated by the testenv
      show_response_options: false

